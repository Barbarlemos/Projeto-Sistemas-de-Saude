<!DOCTYPE html>

<html>

<head>
    <title>Formulário de Cadastro</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Referência ao CSS Form  -->
    <link rel="stylesheet" href="css/Form_Style.css">

    <!-- Referência ao Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Referência ao Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Referência Material da Google -->
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">

    <!-- Importação SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="js/login.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Parte esquerda da página (Titulo/Fundo Branco) ------------------------------------------------------->
            <div class="col-sm-4 col-12" id="LeftTOP">
                <div class="LEFT">
                    <h1>Formulário de Cadastro</h1>
                </div>
            </div>

            <!-- Parte direita da página (Formulário / Fundo Azul) ------------------------------------------------------->
            <div class="col-sm-8 col-12" id="RightTOP">
                <div class="RIGHT">

                    <form onsubmit="handlerCadastrarUsuario(event)" id="FormContainer">

                        <div class="container" id="FormSUBContainer">
                            <div class="row">

                                <div class="col-12 col-md-6 col-lg-4">
                                <input type="text" class="form-control" name="nome" placeholder="Nome Completo" id="nomeform">
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-12 col-md-8 col-lg-6">
                                <input type="text" class="form-control" name="email" placeholder="Email" id="emailform">
                                </div>

                            </div>

                            <div class="row mt-4">

                                <div class="col-12 col-lg-3 col-md-4">
                                <input type="number" class="form-control" name="cep" onblur="handlerCep()" placeholder="CEP" id="cepform">
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-12 col-lg-6 col-md-7">
                                <input type="text" class="form-control" name="rua" placeholder="Endereço" id="adressform">
                                </div>

                                <div class="col-12 col-lg-2 col-md-3">
                                <input type="text" class="form-control" name="numero" placeholder="Numero" id="numform">
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-12 col-lg-4 col-md-5">
                                <input type="text" class="form-control" name="bairro" placeholder="Bairro" id="bairroform">
                                </div>
                                
                                <div class="col-12 col-lg-4 col-md-5">
                                <input type="text" class="form-control" name="cidade" placeholder="Cidade" id="cidadeform">
                                </div>

                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-12 col-lg-4 col-md-5">
                                <input type="password" class="form-control" name="senha" placeholder="Senha">
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-12 col-lg-4 col-md-5">
                                <input type="password" class="form-control" name="senha1" placeholder="Confirmar Senha">
                                </div>

                            </div>

                            <div class="enviarBTN">
                                <button type="submit">Cadastrar</button>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

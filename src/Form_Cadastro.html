<!DOCTYPE html>
<html>

<head>    
<title>Formulário de cadastro</title>

    <!-- Importação de CSS Forms  -->
    <link rel="stylesheet" href="/src/css/Form_Style.css">


    <!-- Importação do Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Importação do Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Importação Google Material -->
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">

</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <!-- Parte esquerda da página (Titulo / Fundo Branco) ------------------------------------------------------->

            <div class="col-4" id="LeftTOP">
                <div class="LEFT">
                    <h1>Formulário de Cadastro</h1>
                </div>
            </div>

            <!-- Parte direita da página (Formulário / Fundo Azul) ------------------------------------------------------->

            <div class="col-8" id="RightTOP">
                <div class="RIGHT">


                    <form action="" id="FormContainer">
                        <div class="container" id="FormSUBContainer">

                            <div class="nomeemail">
                                <input type="text" class="form-control" placeholder="Nome Completo" id="nomeform">
                                <input type="text" class="form-control" placeholder="Email" id="emailform">
                            </div>

                            <div class="adress">

                                <input type="text" class="form-control" placeholder="CEP" id="cepform">

                                <div class="container" id="ADNUM-SUB">
                                    <input type="text" class="form-control" placeholder="Endereço" id="adressform">
                                    <input type="text" class="form-control" placeholder="Numero" id="numform">
                                </div>

                                <div class="container" id="ADNUM-SUB2">
                                    <input type="text" class="form-control" placeholder="Bairro" id="bairroform">
                                    <input type="text" class="form-control" placeholder="Cidade" id="cidadeform">
                                </div>

                            </div>

                            <div class="senhas">
                                <input type="text" class="form-control" placeholder="Senha">
                                <input type="text" class="form-control" placeholder="Confirmar Senha">
                            </div>

                            <div class="enviarBTN">
                                <a href="/src/Homepage_LOGADO.html"><button type="button">Fazer Cadastro</button></a>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

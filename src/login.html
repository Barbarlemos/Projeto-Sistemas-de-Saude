<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquiSaúde</title>

    <!-- IMPORTACAO BOOTSTRAP -->
    <link defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- IMPORTACAO FONTAWESOME -->
    <link defer rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/favicon.ico">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/logo.png" class="logo rounded-circle" alt="logo site" />
                </a>
            </div>
        </nav>
        <div class="line"></div>
    </header>

    <main class="container mt-3 row mx-auto">
        <div class="col-12 text-center">
            <img class="img-thumbnail border border-secondary rounded-circle avatar" src="https://robohash.org/YOUR-TEXT.png">
        </div>

        <div class="col-12 col-md-4"></div>
        <div class="col-12 col-md">
            <form>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="usuario" aria-describedby="Nome de usuario">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha">
                </div>
                <div class="mb-3 text-center">
                    <a class="text-muted text-decoration-none" href="#">Esqueci minha senha</a>
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-outline-custom-secondary w-50">Entrar</button>
                </div>
                <div class="mb-3 text-center">
                    <a class="text-muted text-decoration-none" href="#">Ou crie sua conta <span class="text-decoration-underline">Aqui</span></a>
                </div>
            </form>
        </div>
        <div class="col-12 col-md-4"></div>
    </main>

    <footer id="footer" class="text-center bg-light text-muted p-4">
        <div class="w-100 row">
            <div class="col-6 text-center">
                <a href="https://github.com/ICEI-PUC-Minas-PMV-SI/pmv-si-2021-2-e1-proj-web-t3-projeto-sistema-de-saude"
                    class="me-4 text-reset" target="_blank">
                    Acesse o projeto no GITHUB <i class="fab fa-github"></i>.
                </a>
            </div>
            <div class="col-6 text-center">
                © 2021 Copyright PUC MINAS
            </div>
        </div>
    </footer>

</body>

</html>

<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AquiSaúde - Avaliar Posto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>


    <!-- Importação de CSS Próprio  -->
    <link rel="stylesheet" href="css/Homepage_style.css">
    <link rel="stylesheet" href="css/Cadastro_Posto.css">


    <!-- Importação do Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Importação do Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Importação Google Material -->
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">

</head>


<body>

    <div>
        <!-- Container topo ----------------------------------------------------------------------------------------------------------------------------->
        <div class="container-fluid">

            <!-- Linha (Logomarca, Searchbar, Cadastro, Login) -->
            <div class="row" id="linhadetopo">


                <!-- LOGOMARCA -->
                <div class="col-12 text-left">
                    <a href="Homepage.html"><img src="Svgs/Logo do site.svg" alt="Logomarca"></a>
                </div>


            </div>

        </div>


        <div id="LinhaFiltros">
            <h1>Avaliar Posto</h1>
        </div>
    </div>

    <!-- Container Form ----------------------------------------------------------------------------------------------------------------------------->

    <div class="container container-cadastro-posto">
        <form>
            <div class="row mt-5">


                <div class="col-12 col-md-6">

                    <div class="row">
                        <div class="col-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="avaliacao" id="avaliacao-1" checked value="SIM">
                                <label class="form-check-label" for="avaliacao-1">Gostei</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="avaliacao" id="avaliacao-2" value="NAO">
                                <label class="form-check-label" for="avaliacao-2">Não Gostei</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <textarea class="form-control" id="comentario_avaliacao" cols="50" rows="5"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 text-end">
                            <a href="Homepage.html" class="btn btn-fechar">Fechar</a>
                            <button type="button" onclick="handleAvaliar()" class="btn btn-salvar">Salvar</button>
                        </div>
                    </div>


                </div>




                <div class="col"></div>
            </div>



        </form>
    </div>



    <!-- Container Rodapé ----------------------------------------------------------------------------------------------------------------------------->

    <div class="container-fluid">
        <div class="row" id="LinhaRod">
            <!-- Dica de uso da plataforma -->
            <p>Dica: Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, vero?.</p>
        </div>
    </div>

</body>

<!-- Importação SweetAlert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="js/login.js"></script>
<script src="js/avaliacaoPosto.js"></script>

<script>
    const usuarioLogado = pegarUsuarioLogado();
    if (!(usuarioLogado && usuarioLogado.papel === "usuario")) {
        location.href = "Homepage.html";
    }
</script>

</html>

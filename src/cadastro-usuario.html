<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenada da saúde</title>

    <!-- IMPORTACAO BOOTSTRAP -->
    <link defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- IMPORTACAO FONTAWESOME -->
    <link defer rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/logo.png" class="logo rounded-circle" alt="logo site" />
                </a>
            </div>
        </nav>
    </header>

    <main class="container row mx-auto">
        <h1 class="mt-3 mb-4">Cadastro</h1>
        <div class="col-12 col-md-12 col-lg-8">

            <form>
                <div class="form-floating mb-3">
                    <input type="input" class="form-control" id="nome" placeholder="Nome Completo">
                    <label for="nome">Nome Completo</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="E-mail de contato">
                    <label for="email">E-mail de contato</label>
                </div>

                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="cep" placeholder="CEP" max="9999999">
                            <label for="cep">CEP</label>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>

                
                <div class="row">
                    <div class="col-8">
                        <div class="form-floating mb-3">
                            <input type="input" class="form-control" id="rua" placeholder="Rua">
                            <label for="rua">Rua</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="input" class="form-control" id="numero-casa" placeholder="Número">
                            <label for="numero-casa">Nº</label>
                        </div>
                    </div>
                </div>

                

                
                <div class="row">
                    <div class="col-12 col-md-8">
                        <div class="form-floating mb-3">
                            <input type="input" class="form-control" id="bairro" placeholder="Bairro">
                            <label for="bairro">Bairro</label>
                        </div>
                    </div>

                    <div class="col-12 col-md-4">
                        <div class="form-floating mb-3">
                            <input type="input" class="form-control" id="cidade" placeholder="Cidade">
                            <label for="cidade">Cidade</label>
                        </div>
                    </div>
                    
                </div>
                

                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="senha" placeholder="Senha">
                            <label for="senha">Senha</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirmar senha">
                            <label for="confirmar-senha">Confirmar senha</label>
                        </div>
                    </div>
                </div>
                
                
                

                <div class="mb-3 mt-5">
                    <button type="submit" class="btn btn-secondary">Enviar</button>
                </div>


            </form>
        </div>
        <div class="col-12 col-lg-4"></div>
    </main>

    <footer class="text-center bg-light text-muted p-4">
        <div class="w-100 row">
            <div class="col-6 text-center">
                <a href="https://github.com/ICEI-PUC-Minas-PMV-SI/pmv-si-2021-2-e1-proj-web-t3-projeto-sistema-de-saude"
                    class="me-4 text-reset" target="_blank">
                    Acesse o projeto no GITHUB <i class="fab fa-github"></i>.
                </a>
            </div>
            <div class="col-6 text-center">
                © 2021 Copyright PUC MINAS
            </div>
        </div>
    </footer>

</body>

</html>

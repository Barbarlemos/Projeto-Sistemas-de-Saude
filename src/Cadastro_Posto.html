<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AquiSaúde - Cadastro Posto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>


    <!-- Importação de CSS Próprio  -->
    <link rel="stylesheet" href="css/Homepage_style.css">
    <link rel="stylesheet" href="css/Cadastro_Posto.css">


    <!-- Importação do Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Importação do Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Importação Google Material -->
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">

    <!-- Importação SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <script src="js/login.js"></script>

</head>


<body>

    <div>
        <!-- Container topo ----------------------------------------------------------------------------------------------------------------------------->
        <div class="container-fluid">

            <!-- Linha (Logomarca, Searchbar, Cadastro, Login) -->
            <div class="row" id="linhadetopo">


                <!-- LOGOMARCA -->
                <div class="col-12 text-left">
                    <a href="Homepage.html"><img src="Svgs/Logo do site.svg" alt="Logomarca"></a>
                </div>


            </div>

        </div>


        <div id="LinhaFiltros">
            <h1>Cadastro de Posto</h1>
        </div>
    </div>

    <!-- Container Form ----------------------------------------------------------------------------------------------------------------------------->

    <div class="container container-cadastro-posto">
        <form onsubmit="cadst(); return false;">


            <div class="row">
                <div class="col-md-8 col-12">
                    <div class="form-group">
                        <label for="nome">Nome do posto</label>
                        <input id="nome" type="text" class="form-control form-control-lg" required
                            placeholder="Ex:Centro de Saúde Santa Rosa">
                    </div>
                </div>
            </div>
            <hr />

            <div class="row">
                <div class="col-md-4 col-8">
                    <div class="form-group">
                        <label>Cep</label>
                        <input id="cep" onblur="handlerCep()" name="cep" required type="number" class="form-control form-control-lg" placeholder="00000-000">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-8">
                    <div class="form-group">
                        <label>Endereço</label>
                        <input id="adress" name="rua" required type="text" class="form-control form-control-lg"
                            placeholder="Ex:Rua dois de março">
                    </div>
                </div>
                <div class="col-md-2 col-4">
                    <div class="form-group">
                        <label>Nº</label>
                        <input id="num" required type="text" class="form-control form-control-lg" placeholder="Ex: 323 A">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <label>Bairro</label>
                        <input id="bairro" name="bairro" required type="text" class="form-control form-control-lg"
                            placeholder="Ex: Nova união">
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class="form-group">
                        <label>Município</label>
                        <select id="Mun" name="cidade" class="form-control form-control-lg">
                            <option>Belo Horizonte</option>
                            <option>Betim</option>
                            <option>Caeté</option>
                            <option>Contagem</option>
                            <option>Ibirité</option>
                            <option>Lagoa Santa</option>
                            <option>Nova Lima</option>
                            <option>Pedro Leopoldo</option>
                            <option>Raposos</option>
                            <option>Ribeirão das Neves</option>
                            <option>Rio Acima</option>
                            <option>Sabará</option>
                            <option>Vespasiano</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-4 col-8">
                    <div class="form-group">
                        <label>Telefone</label>
                        <input id="Tel" required type="text" class="form-control form-control-lg"
                            placeholder="Ex: (31)99234-0192">
                    </div>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-4 col-12">
                    <div class="form-group">
                        <label>Horário de abertura</label>
                        <input id="abert" required type="time" class="form-control form-control-lg" placeholder="HH:MM">
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class="form-group">
                        <label>Horário de fechamento</label>
                        <input id="fech" required type="time" class="form-control form-control-lg" placeholder="HH:MM">
                    </div>
                </div>
            </div>

            <hr />

            <div class="row">

                <label id="selectPostoLabel">Selecione os serviços disponíveis no posto</label>

                <div class="col-ms-2">
                    <input type="checkbox" id="clinicaBox">
                    <label for="clinicaBox">Clínica</label>
                </div>

                <div class="col-ms-2">
                    <input type="checkbox" id="labBox">
                    <label for="labBox">Laboratório</label>
                </div>

                <div class="col-ms-2">
                    <input type="checkbox" id="odonBox">
                    <label for="odonBox">Odontologia</label>
                </div>

                <div class="col-ms-2">
                    <input type="checkbox" id="psiBox">
                    <label for="psiBox">Psicologia</label>
                </div>

                <div class="col-ms-2">
                    <input type="checkbox" id="vacBox">
                    <label for="vacBox">Vacinação</label>
                </div>

                <div class="col-ms-2">
                    <input type="checkbox" id="curBox">
                    <label for="curBox">Curativos</label>
                </div>

                <div class="col-ms-2">
                    <input type="checkbox" id="farmBox">
                    <label for="farmBox">Farmácia</label>
                </div>

            </div>

            <hr />


            <div class="row">
                <div class="col-12 text-end">
                    <button type="submit"
                            class="btn btn-salvar">Salvar</button>
                </div>
            </div>
        </form>
    </div>



    <!-- Container Rodapé ----------------------------------------------------------------------------------------------------------------------------->

    <div class="container-fluid">
        <div class="row" id="LinhaRod">
            <!-- Dica de uso da plataforma -->
            <p>Dica: Todas as informações sobre o posto de saúde podem ser editadas após a criação.</p>
        </div>
    </div>

    <script src="js/cadastroPosto.js"></script>

    <script>
        const usuarioLogado = pegarUsuarioLogado();
        if (!(usuarioLogado && usuarioLogado.papel === "admin")) {
            location.href = "Homepage.html";
        }
    </script>
</body>


</html>
